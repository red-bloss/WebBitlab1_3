<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bitlab 1_3</title>
</head>
<body>
    <table cellpadding="15">
        <tr>
            <td>Имя:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Фамилия:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Отчество:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Родной город</td>
            <td>
                <select>
                    <option>Алматы</option>
                    <option>Астана</option>
                    <option>Актау</option>
                    <option>Аягоз</option>
                    <option>Семей</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Пол:</td>
            <td><input type="radio" name="radio">Мужской<br>
            <input type="radio" name="radio">Женский</td>
        </tr>
        <tr>
            <td>Дата рождения:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Образование:</td>
            <td><select>
                <option value="1">РФМШ г.Алматы</option>
                <option value="2">НИШ г.Алматы</option>
                <option value="3">№3 лицей г.Алматы</option>
                <option value="4">№27 гимназияг.Алматы</option>
                <option value="5">№34 гимназия г.Алматы</option>
                <option value="6">Спортивная школа г.Алматы</option>
            </select>
        </td>
        </tr>
        <tr>
            <td>Баллы ЕНТ:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><input type="submit" name="btn" value="Зарегистрировать"></td>
        </tr>
    </table>
</body>
</html>
